<span *ngFor="let n of numSequence(10); let i=index">
  <input type="radio" [name]=propertyRated [id]="i + ' '+ propertyRated" (click)="functionToExec(i)"/>
</span>
<br>
<span *ngFor="let n of numSequence(10); let i=index">
  <label [for]="i + ' ' + propertyRated">{{'_' + (i+1) + ','}}</label>
</span>
<span class="tooltip">?</span>
<div [id]="propertyRated + '-legend'">
  <div *ngFor="let n of numSequence(10); let i = index;">
    <ng-template [ngIf]="(propertyRated | uppercase) +'_LEGEND_' + i" let-x="ngIf">
    <!-- This is desugared microsyntax. E.g. 
         *ngIf="exp as value" turns to <ng-template [ngIf]="exp" let-value="ngIf"> -->
      <div>{{constants[x]}}</div> 
      <!-- Properties can be accessed using square brackets too.
           constants.SKIN_LEGEND_1 is the same as constants['SKIN_LEGEND_1'] -->
    </ng-template>  
  </div>
</div>
