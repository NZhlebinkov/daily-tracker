<h3>Skin</h3>
<app-health-rate [propertyRated]="'skin'"
                 [functionToExec]="setSkinRating"
                 id="skin-rating">
                </app-health-rate>
<!-- setSkinRating without the () gives the function itself as a parameter -->
<div *ngIf="skinRating; else skinElse" class="skin-today">
    <ng-template [ngIf]="'SKIN_LEGEND_' + skinRating" let-x="ngIf">
        Skin rating for today is {{skinRating}} - {{constants[x]}}
    </ng-template>
</div>
<ng-template #skinElse>
    <div class="skin-today">Skin rating not set yet</div>
</ng-template>
